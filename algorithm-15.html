<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    //여러가지 배열메서드를 사용해서 "9월 1일" 부분을 "9월 9일 추석연휴"로 편집한 후 문서에 출력하세요!

    let example = `오늘은 9월 1일 입니다`;
    //console.log(example.split(" ")) //띄어쓰기 기준으로 자름
    
    const list = example.split(" ");
    
    console.log(list);
    console.log(list.indexOf('9월'));
    
    console.log(list[list.indexOf("9월")]="1월");
    root.innerHTML=list.join(' ');
    
    
    
    
    

  </script>
</body>
</html>
